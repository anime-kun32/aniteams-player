<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script>
  <title>Plyr Player with AniWatch API</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      overflow: hidden;
    }
    video#player {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
    }
    #skip-buttons {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 1000;
      pointer-events: none;
    }
    #skip-buttons button {
      pointer-events: auto;
      background: rgba(0, 0, 0, 0.6);
      border: none;
      color: #fff;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      backdrop-filter: blur(4px);
      transition: background 0.3s;
    }
    #skip-buttons button:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>

<video id="player" playsinline controls></video>

<div id="skip-buttons" style="display: none;">
  <button id="skip-intro">Skip Intro</button>
  <button id="skip-outro">Skip Outro</button>
</div>

<!-- JS Libraries -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0"></script>
<script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.min.js"></script>

<script>
(async () => {
  const video = document.getElementById('player');
  const skipIntroBtn = document.getElementById('skip-intro');
  const skipOutroBtn = document.getElementById('skip-outro');
  const skipButtons = document.getElementById('skip-buttons');

  const params = new URLSearchParams(window.location.search);
  const id = params.get('id');
  const server = params.get('server');
  const category = params.get('category');

  if (!id || !server || !category) {
    alert('Missing required parameters: id, server, category');
    return;
  }

  const apiUrl = `https://aniwatch-api-net.vercel.app/api/v2/hianime/episode/sources?animeEpisodeId=${encodeURIComponent(id)}&server=${encodeURIComponent(server)}&category=${encodeURIComponent(category)}`;

  try {
    const res = await fetch(apiUrl);
    if (!res.ok) throw new Error('API request failed');

    const json = await res.json();
    if (!json.success || !json.data) throw new Error('Invalid API response');

    const data = json.data;
    const sources = data.sources || [];
    const tracks = data.tracks || [];
    const intro = data.intro || null;
    const outro = data.outro || null;

    let player;
    const hlsSource = sources.find(s => s.type === 'hls');

    if (hlsSource && Hls.isSupported()) {
      const hls = new Hls();
      const proxyUrl = `https://gogoanime-and-hianime-proxy-ten.vercel.app/m3u8-proxy?url=${encodeURIComponent(hlsSource.url)}`;
      hls.loadSource(proxyUrl);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        player = new Plyr(video, {
          captions: { active: true, update: true, language: 'en' },
          fullscreen: { enabled: true },
          keyboard: { focused: true, global: true },
        });
        player.play();
        console.log('Plyr initialized via HLS with proxy');
      });
    } else {
      const plyrSource = {
        type: 'video',
        sources: sources.map(s => ({
          src: s.url,
          type: s.type === 'hls' ? 'application/x-mpegURL' : (s.type || 'video/mp4')
        })),
        tracks: tracks.map(t => ({
          kind: 'captions',
          label: t.label,
          srclang: t.label.toLowerCase().slice(0, 2),
          src: t.file,
          default: !!t.default
        }))
      };

      player = new Plyr(video, {
        captions: { active: true, update: true, language: plyrSource.tracks.find(t => t.default)?.srclang || 'en' },
        fullscreen: { enabled: true },
        keyboard: { focused: true, global: true },
      });

      player.source = plyrSource;
      video.addEventListener('loadedmetadata', () => player.play());
      console.log('Plyr initialized with non-HLS');
    }

    // Show skip buttons if available
    if (intro || outro) skipButtons.style.display = 'flex';

    skipIntroBtn.addEventListener('click', () => {
      if (intro) video.currentTime = intro.end;
    });

    skipOutroBtn.addEventListener('click', () => {
      if (outro) video.currentTime = outro.end;
    });

  } catch (error) {
    alert('Error loading video: ' + error.message);
    console.error(error);
  }
})();
</script>

</body>
</html>
