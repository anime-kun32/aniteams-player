<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plyr with Skip Logic</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    #skip-buttons {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 1000;
      pointer-events: none;
    }
    #skip-buttons button {
      pointer-events: auto;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      backdrop-filter: blur(5px);
    }
    #skip-buttons button:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>

<video id="player" playsinline controls></video>

<div id="skip-buttons">
  <button id="skip-intro" style="display: none;">Skip Intro</button>
  <button id="skip-outro" style="display: none;">Skip Outro</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0"></script>
<script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.min.js"></script>

<script>
(async () => {
  const video = document.getElementById('player');
  const skipIntroBtn = document.getElementById('skip-intro');
  const skipOutroBtn = document.getElementById('skip-outro');

  const params = new URLSearchParams(window.location.search);
  const id = params.get('id');
  const server = params.get('server');
  const category = params.get('category');

  if (!id || !server || !category) {
    alert('Missing required parameters: id, server, category');
    return;
  }

  const apiUrl = `https://aniwatch-api-net.vercel.app/api/v2/hianime/episode/sources?animeEpisodeId=${id}&server=${server}&category=${category}`;

  try {
    const res = await fetch(apiUrl);
    const json = await res.json();

    if (!json.success) throw new Error('Failed to fetch sources');

    const data = json.data;
    const sources = data.sources;
    const tracks = data.tracks || [];
    const intro = data.intro;
    const outro = data.outro;

    const hlsSource = sources.find(s => s.type === 'hls');
    const proxyUrl = `https://gogoanime-and-hianime-proxy-ten.vercel.app/m3u8-proxy?url=${encodeURIComponent(hlsSource.url)}`;

    // Create Plyr instance
    let player;

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(proxyUrl);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        player = new Plyr(video, {
          captions: { active: true, update: true, language: 'en' },
          fullscreen: { enabled: true },
        });
        player.play();
      });
    } else {
      video.src = proxyUrl;
      player = new Plyr(video, {
        captions: { active: true, update: true, language: 'en' },
        fullscreen: { enabled: true },
      });
    }

    // Add caption tracks
    tracks.forEach(track => {
      const trackElement = document.createElement('track');
      trackElement.kind = track.kind || 'subtitles';
      trackElement.label = track.label;
      trackElement.srclang = track.label.toLowerCase().slice(0, 2);
      trackElement.src = track.file;
      if (track.default) trackElement.default = true;
      video.appendChild(trackElement);
    });

    // Handle skip logic
    video.addEventListener('timeupdate', () => {
      const time = video.currentTime;

      if (intro && time >= intro.start && time <= intro.end) {
        skipIntroBtn.style.display = 'inline-block';
      } else {
        skipIntroBtn.style.display = 'none';
      }

      if (outro && time >= outro.start && time <= outro.end) {
        skipOutroBtn.style.display = 'inline-block';
      } else {
        skipOutroBtn.style.display = 'none';
      }
    });

    skipIntroBtn.addEventListener('click', () => {
      if (intro) video.currentTime = intro.end;
    });

    skipOutroBtn.addEventListener('click', () => {
      if (outro) video.currentTime = outro.end;
    });

  } catch (err) {
    console.error(err);
    alert('Failed to load video');
  }
})();
</script>

</body>
</html>
